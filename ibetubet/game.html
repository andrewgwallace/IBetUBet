<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>I Bet U Bet</title>
</head>

<body>

  <div class="container">

    <div class="row header">

      <h1 class="gameheader">I Bet U Bet</h1>
      <h2 class="jackpot"></h2>
    </div>


    <div class="row">
      <h3 class="round"></h3>
    </div>

    <!-- Player 1, Center, Player 2 -->
    <div class="row">
      <!-- Player 1 -->

      <div class="col s12 m4 center">
        <div class="card">
          <div class="card-content">
        <div class="p1name center"></div>
        <div>
          <p class="p1points center">
            Points:
          </p>
        </div>
        <div>
          <form class="p1play" action="index.html" method="post">
            <label for="p1bet">I Bet</label>
            <input class="numbox" type="number" name="p1bet" min="1" max="9" required>
            <label>Multiplier</label>
            <select class="browser-default p1multiplier">
              <option value="1">1x</option>
              <option value="2">2x</option>
              <option value="3">3x</option>
            </select>
            <label for="p1guess">U Bet</label>
            <input class="numbox" type="number" name="p1guess" min="1" max="9" required>
            <button class="btn blue" type="submit" name="p1ready">Ready</button>
          </form>
        </div>
      </div>
        <div class="scoreboard">
          <div class="p1row">

          </div>
        </div>
      </div>
    </div>
      <!-- Center -->
      <div class="col s12 m4 center">
        <div class="roundReveal">
          <p class="winner"></p>
        </div>
        <div class="row numbers">
          <span class="btn-floating amber btn-large waves-effect waves-light black-text">1</span>
          <span class="btn-floating amber btn-large waves-effect waves-light black-text">2</span>
          <span class="btn-floating amber btn-large waves-effect waves-light black-text">3</span>
          <span class="btn-floating amber btn-large waves-effect waves-light black-text">4</span>
          <span class="btn-floating amber btn-large waves-effect waves-light black-text">5</span>
          <span class="btn-floating amber btn-large waves-effect waves-light black-text">6</span>
          <span class="btn-floating amber btn-large waves-effect waves-light black-text">7</span>
          <span class="btn-floating amber btn-large waves-effect waves-light black-text">8</span>
          <span class="btn-floating amber btn-large waves-effect waves-light black-text">9</span>
        </div>
        <button class="btn red" type="button" name="play"></button>
      </div>
      <!-- Player 2 -->

        <div class="col s12 m4 center">
                <div class="card">
                  <div class="card-content">
          <div class="p2name center"></div>
          <div>
            <p class="p2points center">
              Points:
            </p>
          </div>
          <div>
            <form class="p2play" action="index.html" method="post">
              <label for="p2bet">I Bet</label>
              <input class="numbox" type="number" name="p2bet" min="1" max="9">
              <label>Multiplier</label>
              <select class="browser-default p2multiplier">
                <option value="1">1x</option>
                <option value="2">2x</option>
                <option value="3">3x</option>
              </select>
              <label for="p2guess">U Bet</label>
              <input class="numbox" type="number" name="p2guess" min="1" max="9">
              <button class="btn blue" type="button" name="p2ready">Ready</button>
            </form>
          </div>
        </div>
          <div class="scoreboard">
            <div class="p2row">
            </div>
          </div>
        </div>
      </div>

    </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
</div>
</body>

</html>
