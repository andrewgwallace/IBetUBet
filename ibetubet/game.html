<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>I Bet U Bet</title>
  </head>
  <body>

    <!-- Header -->
    <h1>I Bet U Bet</h1>
    <h2 class="jackpot"></h2>
    <h1 class="gameWinner"></h1>

    <!-- P1 Side -->
    <div class="p1avatar">
    </div>
    <div>
      <p class="p1points">
        Points:
      </p>
    </div>
    <div>
      <form class="p1bet" action="index.html" method="post">
        <input class="numbox" type="text" name="p1bet" value="">
      </form>
    </div>
    <div>
      <form class="p1guess" action="index.html" method="post">
        <input class="numbox" type="text" name="p1guess" value="">
      </form>
    </div>
    <select class="p1multiplier" name="">
      <option value="1">1x</option>
      <option value="2">2x</option>
      <option value="3">3x</option>
    </select>
    <button type="button" name="p1ready">Ready</button>

    <!-- Center -->

    <div class="roundReveal">
      <h1 class="roundWinner"></h1>
    </div>
    <button type="button" name="button">GO!</button>
    <div class="numbers-container">
      <div class="row numbers">
          <span>1</span>
          <span>2</span>
          <span>3</span>
          <span>4</span>
          <span>5</span>
          <span>6</span>
          <span>7</span>
          <span>8</span>
          <span>9</span>
      </div>
    </div>

    <!-- P2 Side -->
    <div class="p2bet numbox">
      <form class="p2bet" action="index.html" method="post">
        <input class="numbox" type="text" name="p2bet" value="">
      </form>
    </div>
    <div class="p2guess numbox">
      <form class="p2guess" action="index.html" method="post">
        <input class="numbox" type="text" name="p2guess" value="">
      </form>
    </div>
    <select class="p2multiplier" name="">
      <option value="1">1x</option>
      <option value="2">2x</option>
      <option value="3">3x</option>
    </select>
    <button type="button" name="p2ready">Ready</button>
    <div class="p2avatar">

    </div>
    <div>
      <p class="p2points">
        Points:
      </p>
    </div>

    <!-- Scoreboard -->
    <div class="scoreboard">
      <div class="row p1score">

      </div>
      <!-- Auto-generate with JS -->
      <div class="col r1">

      </div>
      <div class="col r2">

      </div>
      <div class="col r3">

      </div>
      <div class="col r4">

      </div>
      <div class="col r5">

      </div>
      <div class="col r6">

      </div>
      <div class="col r7">

      </div>
      <div class="col r8">

      </div>
      <div class="col r9">

      </div>
      <div class="col r10">

      </div>
      <div class="row p2score">

      </div>

      </div>
      <div class="col r2">

      </div>
      <div class="col r3">

      </div>
      <div class="col r4">

      </div>
      <div class="col r5">

      </div>
      <div class="col r6">

      </div>
      <div class="col r7">

      </div>
      <div class="col r8">

      </div>
      <div class="col r9">

      </div>
      <div class="col r10">

      </div>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
